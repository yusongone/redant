<!DOCTYPE html>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<html>
    <head>
        <meta charset="utf-8">
        <script src="/js/jquery.js"></script>
        <script src="/js/path.js"></script>

        <style rel="stylesheet">
            *{margin:0;padding:0;}
            .box{width:700px;margin:0 auto;border:1px solid #ddd;}
            .box img{max-width:700px;}
            .box .overDiv{border:1px solid #ddd;width:100%;height:100%;position:absolute;top:0;left:0;}

            .box .path{position:absolute;top:0;left:0;width:100%;height:100%;}
            .overDiv svg{position:absolute;left:0;left:0;width:100%;height:100%;}
        </style>
        <script>
            $(document).ready(function(){
                page.init();
            });
         </script>
    </head>
    <body>
        <div class="box" style="position:relative;">
            <img src="/image/cover_2000.jpg">
            <div id="overDiv" class="overDiv"></div>     
        </div>
    </body>
</html>
